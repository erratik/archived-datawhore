
<section class="section">
    <div class="container">
        <div class="columns">

            <div>
                <datawhore-add-space (addedSpace)="onAddedSpace($event)"></datawhore-add-space>

                <article class="media" *ngFor="let space of spaces">
                    <figure class="media-left">
                        <p class="image is-32x32">
                            <img src="{{(space.icon) ? space.icon : 'http://bulma.io/images/placeholders/32x32.png'}}">
                        </p>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>{{space.name}}</strong> <small *ngIf="space.username">@{{space.username}}</small>
                                <br>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ornare magna eros, eu pellentesque tortor vestibulum ut. Maecenas non massa sem. Etiam finibus odio quis feugiat facilisis.
                            </p>

                            <small>Last modified: {{space.modified | date:'medium'}}</small>
                        </div>
                    </div>
                    <div class="media-right">
                        <a routerLink="/space/{{space.name}}">Edit Space</a>
                    </div>
                </article>
                <hr>
            </div>
        </div>

    </div>
</section>
