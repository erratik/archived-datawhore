
<table class="is-small">
    <tr *ngFor="let property of properties">
        <td><a class="fa icon is-small is-grey fa-{{isItemLinked(property) ? 'link is-success' : 'unlink'}}"
               *ngIf="property.linkableToSpace"
               (click)="linkItemToSpace(property)"></a></td>
        <td>{{property.friendlyName}}</td>
        <td>{{property.schemaPath | schemaValue: 'profile': schema}}</td>
    </tr>
</table>
