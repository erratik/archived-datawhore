<div style="display: block; width: 140px;">
  <canvas *ngIf="loadedData" baseChart
          [datasets]="datasets"
          [colors]="colors"
          [labels]="labels"
          [options]="options"
          [chartType]="chartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
